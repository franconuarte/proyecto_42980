    <main class="container-fluid bg-dark">
        <h1 class="d-flex justify-content-center pt-5 mb-5 font-2 color-yellow h1-mobile">Hace Tu Reserva Por Aca</h1>
        <form>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label color-yellow">Nombre y Apellido</label>
                <div class="col-sm-10 w-50">
                    <input type="text" class="form-control" id="text" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label color-yellow">Cantidad de adultos</label>
                <div class="col-sm-10 w-50">
                    <input type="number" class="form-control" id="number" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail3" class="col-sm-2 col-form-label color-yellow">Cantidad de niños</label>
                <div class="col-sm-10 w-50">
                    <input type="number" class="form-control" id="number" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword3" class="col-sm-2 col-form-label color-yellow">Numero de telefono</label>
                <div class="col-sm-10 w-50">
                    <input type="number" class="form-control" id="number" required>
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
                <div class="col-sm-10 w-50">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label color-yellow" for="gridRadios1">
                            Salon
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label color-yellow" for="gridRadios2">
                            Terraza
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label color-yellow" for="gridRadios3">
                            Carpa
                        </label>
                    </div>
                </div>
            </fieldset>

            <button type="submit" class="btn btn-primary mb-5">Enviar</button>
        </form>


    </main>
