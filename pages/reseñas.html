    <main class="container-fluid bg-dark vh-100">
        <h1 class="d-flex justify-content-center pt-5 font-2 color-yellow h1-mobile">Contanos Tu Experiencia</h1>
        <form>
            <div class="form-floating mt-5 ">
                <textarea class="form-control w-50" placeholder="Leave a comment here" id="floatingTextarea2" required
                    style="height: 100px"></textarea>
                <label for="floatingTextarea2">Agrega un comentario</label>
            </div>
            <div class="mt-3">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label color-yellow" for="inlineRadio1">1</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                        value="option2">
                    <label class="form-check-label color-yellow" for="inlineRadio2">2</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                        value="option3">
                    <label class="form-check-label color-yellow" for="inlineRadio3">3</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                        value="option4">
                    <label class="form-check-label color-yellow" for="inlineRadio4">4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5"
                        value="option5">
                    <label class="form-check-label color-yellow" for="inlineRadio5">5</label>
                </div>
            </div>
            <div class="mt-5">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
